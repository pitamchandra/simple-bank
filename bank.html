<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inside the bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-6xl text-center my-6 ">Let's get some <span class="text-orange-500"> Money</span></h1>
    <main>
        <section class="mt-5">
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-orange-300 p-6">
                    <h4 class="text-3xl">Deposit</h4>
                    <h4 class="text-5xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-sky-300 p-6">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h4 class="text-5xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-violet-300 p-6">
                    <h4 class="text-3xl">Balance</h4>
                    <h4 class="text-5xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <section class="mt-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-sky-500 p-2 md:p-6 lg:p-6">
                    <h4 class="text-3xl text-white">Please Deposit</h4>
                    <input id="deposit-field" type="text" class="w-full md:w-3/4 lg:w-3/4 p-3 mt-5" placeholder="$ Amount want to deposit">
                    <button id="btn-deposit" class="bg-violet-600 text-white py-3 px-6 hover:bg-orange-300 font-semibold rounded-md block mt-6">Deposit</button>
                </div>
                <div class="bg-rose-500 p-2 md:p-6 lg:p-6">
                    <h4 class="text-3xl text-white" >Please Withdraw</h4>
                    <input id="withdraw-field" type="text" class="w-full md:w-3/4 lg:w-3/4 p-3 mt-5" placeholder="$ Withdraw you want">
                    <button id="btn-withdraw" class="bg-violet-600 text-white py-3 px-6 hover:bg-orange-300 rounded-md block mt-6 font-semibold">Withdraw</button>
                </div>
                
            </div>
        </section>
    </main>

    <!-- js link here -->
    <script src="js/utility.js"></script>
    <script src="js/withdraw.js"></script>
    <script src="js/deposit.js"></script>
</body>
</html>
